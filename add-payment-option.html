  <div class="features-boxed">
    <div class="container">
        <h2 class=".h2-center">Add Payment Method</h2>
          <div class="row">
              <div class="col-md-6 item">
                  <div class="row">
                      <div class="col-md-12  col-xs-12">
                          <div class="panel panel-default">
                              <div class="panel-heading">
                                  <h3 class="panel-title"><span class="panel-title-text">Biling Address</span></h3>
                              </div>
                              <div class="panel-body">
                                  <form id="Billing-form">
                                      <div class="row">
                                          <div class="col-xs-12">
                                              <div class="form-group">
                                                <label for="full-name" class="control-label">Full Name</label>
                                                  <div class="input-group input-width"><input type="text" required placeholder="Full Name" class="form-control" id="full-name" />
                                                  </div>
                                              </div>
                                          </div>
                                      </div>
                                      <div class="row">
                                          <div class="col-xs-12">
                                              <div class="form-group">
                                                  <label for="address1" class="control-label">Address1</label>
                                                    <div class="input-group input-width">
                                                        <textarea class="form-control rounded-0" required  required placeholder="Address" id="address1" rows="3"></textarea>
                                                    </div>
                                                </div>
                                          </div>
                                      </div>
                                      <div class="row">
                                          <div class="col-xs-12">
                                              <div class="form-group">
                                                  <label for="address2" class="control-label">Address2</label>
                                                    <div class="input-group input-width">
                                                        <textarea class="form-control rounded-0" placeholder="Address2 Optional" id="address2" rows="3"></textarea>
                                                    </div>
                                                </div>
                                          </div>
                                      </div>
                                      <div class="row">
                                          <div class="col-xs-6 pull-left">
                                              <label for="city" class="control-label">city</label>
                                                  <div class="input-group input-width"><input type="text" required placeholder="city" class="form-control" id="city" />
                                                  </div>
                                          </div>
                                          <div class="col-xs-6 pull-right">
                                              <div class="form-group"><label for="country" class="control-label">Country</label>
                                                <div class="custom-select" >
                                                  <select id="country">
                                                    <option value="0">Select Country:</option>
                                                    <option value="1">Sri Lanka</option>
                                                    <option value="2">Singapore</option>
                                                    <option value="3">Pakistan</option>
                                                    <option value="4">Thailand</option>
                                                    <option value="5">Bangladesh</option>
                                                    <option value="6">Maldives</option>
                                                    <option value="7">Nepal</option>
                                                    <option value="8">Afganistan</option>
                                                    <option value="9">United States America</option>
                                                  </select>
                                                </div>
                                                </div>
                                          </div>
                                      </div>
                                  </form>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="col-md-6 item">
                  <div class="row">
                      <div class="col-md-12 col-xs-12">
                          <div class="panel panel-default credit-card-box">
                              <div class="panel-heading">
                                  <h3 class="panel-title"><span class="panel-title-text">Debit/Credit Card</span></h3>
                              </div>
                              <div class="panel-body">
                                  <form id="payment-form">
                                      <div class="row">
                                          <div class="col-xs-12">
                                              <div class="form-group">
                                                <label for="name-on-card" class="control-label">Name on Card</label>
                                                  <div class="input-group input-width"><input type="text" required placeholder="Name On Card" class="form-control" id="name-on-card" />
                                                  </div>
                                              </div>
                                          </div>
                                      </div>
                                      <div class="row">
                                          <div class="col-xs-12">
                                              <div class="form-group"><label for="cardNumber" class="control-label">Card number</label>
                                                  <div class="input-group input-width"><input type="number" required placeholder="Valid Card Number" maxlength="19" class="form-control" id="cardNumber" />
                                                      
                                                  </div>
                                              </div>
                                          </div>
                                      </div>
                                      <div class="row">
                                          <div class="col-xs-6 pull-left">
                                              <div class="form-group"><label for="cardExpiry" class="control-label">Expiration</label>
                                                <input type="month" required placeholder="Month / Year" class="form-control" id="cardExpiry"/></div>
                                          </div>
                                          <div class="col-xs-6 pull-right">
                                              <div class="form-group"><label for="cardCVC" class="control-label">cv code</label><input type="number" required placeholder="CVC" maxlength="3" class="form-control" id="cardCVC" /></div>
                                          </div>
                                      </div>
                                     <div class="row">
                                          <div class="col-xs-6 pull-left">
                                              <div class="checkbox">
                                                  <label for="same-as-billing-address"><input id="same-as-billing-address" type="checkbox" value="">Same as Billing Address</label>
                                                </div>
                                          </div>
                                      </div>
                                      <div class="row">
                                          <div class="col-xs-4 pull-left"><button class="btn btn-primary btn-block btn-md"  type="reset">Cancel</button></div>
                                          
                                          <div class="col-xs-6 pull-right"><button class="btn btn-success btn-block btn-md" type="submit">Add Payment Method</button></div>
                                      </div>
                                  </form>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
